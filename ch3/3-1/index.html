<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Hello Vue 3 CDN</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      .app {
        font-size: 3em;
      }
    </style>
  </head>
  <body>
    <div class="app">
      {{ msg_hello }}
    </div>

    <script>
      const App = {
        data() {
          return {
            msg_hello: 'Hello Vue 3 CDN',
          }
        }
      };

      // data 객체 App 을 param 으로 가지네.
      Vue.createApp(App).mount('.app');

    </script>
  </body>
</html>
